# Docker Compose for 30ReportManager
# Usage: docker compose up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: report-manager-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3025}:${PORT:-3025}"
    volumes:
      # Mount source code for hot-reloading (development)
      - ./backend:/app
      # Persist uploaded files
      - backend-uploads:/app/uploads
      # Persist SQLite database
      - backend-database:/app/database
      # Persist logs for enterprise auditing
      - ./backend/${LOG_DIR:-logs}:/app/${LOG_DIR:-logs}
      # Persist node_modules (prevent overwriting from host)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3025}
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_DIR=${LOG_DIR:-logs}
      - LOG_MAX_SIZE=${LOG_MAX_SIZE:-20m}
      - LOG_MAX_FILES=${LOG_MAX_FILES:-14d}
      - OLLAMA_HOST=${OLLAMA_HOST:-ollama}
      - OLLAMA_PORT=${OLLAMA_PORT:-11434}
      - OLLAMA_URL=http://${OLLAMA_HOST:-ollama}:${OLLAMA_PORT:-11434}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-production}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_SSL=${DB_SSL:-false}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3025) + '/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - report-manager-network

  cube:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: report-manager-cube
    ports:
      - "4000:4000"
    volumes:
      # Mount source code for hot-reloading (development)
      - ./backend:/app
      # Persist SQLite database
      - backend-database:/app/database
      # Persist node_modules (prevent overwriting from host)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CUBEJS_API_SECRET=supersecretkey
      - CUBEJS_DB_TYPE=${DB_TYPE}
      - CUBEJS_DB_HOST=${DB_HOST}
      - CUBEJS_DB_PORT=${DB_PORT}
      - CUBEJS_DB_NAME=${DB_NAME}
      - CUBEJS_DB_USER=${DB_USER}
      - CUBEJS_DB_PASS=${DB_PASSWORD}
      - PORT=4000
    command: npm run cube
    restart: unless-stopped
    networks:
      - report-manager-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - report-manager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: report-manager-frontend
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://report-manager-backend:3025
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - report-manager-network

  postgres:
    image: postgres:15-alpine
    container_name: report-manager-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d production"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - report-manager-network

networks:
  report-manager-network:
    driver: bridge

volumes:
  backend-uploads:
  backend-database:
  ollama_data:
  postgres_data:
